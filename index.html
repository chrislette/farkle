<html lang="en">
<head>
    <meta charset="UTF-8" />

/>
    <title>Farkle!</title>
</head>
<body>
<h1>Farkle</h1>
<p>
    This is the future site of my Farkle dice game
</p>

<button type="submit" class="btn btn-primary" onclick="doRoll(event)">Roll</button>
<!-- <button type="submit" class="btn btn-primary">Roll</button> -->

<div class="container">
    <div class="row">

        </div>
        <div class="col-sm">
            <img id="die1" src="dice/1.png" width="100" title="1">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">

    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die3Box"/>
        </div>
        <div class="col-sm">
            <img id="die3" src="dice/3.png" width="100" title="3">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die4Box"/>
        </div>
        <div class="col-sm">
            <img id="die4" src="dice/4.png" width="100" title="4">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die5Box"/>
        </div>

    <div class="row">

        </div>
    </div>

</div>

</body>
<script src="src/app.js"></script>
<script>
    function roleSingleDie() {
        return Math.floor(Math.random() * 6) + 1;
    }

function doRoll() {

    const dice = []

    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());

    dice.forEach((faceValue, index) => {
        var elementNumber = index + 1;

        var img = document.getElementById(`die${elementNumber}`);

        img.src = `dice/${faceValue}.png`;
        img.title = `${faceValue}`;
    });
}

</script>
