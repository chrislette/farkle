<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
/>
    <title>Farkle!</title>
</head>
<body>
<h1>Farkle</h1>
<p>
    This is the future site of my Farkle dice game
</p>
<p>
    <img id="die1" src="dice/1.png" width="100" title="1">
    <img id="die2" src="dice/2.png" width="100" title="2">
    <img id="die3" src="dice/3.png" width="100" title="3">
    <img id="die4" src="dice/4.png" width="100" title="4">
    <img id="die5" src="dice/5.png" width="100" title="5">
    <img id="die6" src="dice/6.png" width="100" title="6">
</p>
</body>
<script src="src/app.js"></script>
<script>
    function roleSingleDie() {
        return Math.floor(Math.random() * 6) + 1;
    }

window.onload = function() {

    const dice = []

    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());
    dice.push(roleSingleDie());

    dice.forEach((faceValue, index) => {
        var elementNumber = index + 1;

        var img = document.getElementById(`die${elementNumber}`);

        img.src = `dice/${faceValue}.png`;
        img.title = `${faceValue}`;
    });
}

</script>
</html>
