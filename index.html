<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
/>
    <title>Farkle!</title>
</head>
<body>
<h1>Farkle</h1>
<p>
    This is the future site of my Farkle dice game
</p>

<button type="submit" class="btn btn-primary rounded-pill" onclick="doRoll(event)">Roll</button>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die1Box" checked/>
        </div>
        <div class="col-sm">
            <img id="die1" src="public/dice/1.png" width="100" title="1">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die2Box" checked/>
        </div>
        <div class="col-sm">
            <img id="die2" src="public/dice/2.png" width="100" title="2">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die3Box" checked/>
        </div>
        <div class="col-sm">
            <img id="die3" src="public/dice/3.png" width="100" title="3">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die4Box" checked/>
        </div>
        <div class="col-sm">
            <img id="die4" src="public/dice/4.png" width="100" title="4">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die5Box" checked/>
        </div>
        <div class="col-sm">
            <img id="die5" src="public/dice/5.png" width="100" title="5">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="checkbox" id="die6Box" checked/>
        </div>
        <div class="col-sm">
            <img id="die6" src="public/dice/6.png" width="100" title="6">
        </div>
    </div>

</div>

</body>
<script src="./public/src/app.js"></script>
<script>
    function roleSingleDie() {
        return Math.floor(Math.random() * 6) + 1;
    }

function doRoll() {

    for (let index = 1; index < 7; index++) {


        if (document.getElementById(`die${index}Box`).checked) {
            var faceValue = roleSingleDie();

            var img = document.getElementById(`die${index}`);

            img.src = `dice/${faceValue}.png`;
            img.title = `${faceValue}`;
        }
    }

    document.getElementById("die1Box").checked = false;
    document.getElementById("die2Box").checked = false;
    document.getElementById("die3Box").checked = false;
    document.getElementById("die4Box").checked = false;
    document.getElementById("die5Box").checked = false;
    document.getElementById("die6Box").checked = false;
}

</script>
</html>
