<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/flexbox.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
        >
        <title>Login</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <div class="center">
            <div class="card">
              <div class="card-body">
                <div class="card-split">
                  <div class="right-border">
                    <h2 class="card-title">Sign In</h2>
                    <form novalidate>
                      <div class="form-group">
                        <label for="formInputUsername">Username</label>
                        <input
                          id="formInputUsername"
                          type="text"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputPassword">Password</label>
                        <input
                          id="formInputPassword"
                          type="password"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group form-group-btn">
                        <button class="btn btn-primary" onclick="doLogin(event)">
                          Sign In
                        </button>
                      </div>
                    </form>
                  </div>
      
                  <div class="left-border">
                    <h2 class="card-title">Register</h2>
                    <form novalidate>
                      <div class="form-group">
                        <label for="formInputUsernameReg">Username</label>
                        <input
                          id="formInputUsernameReg"
                          type="text"
                          class="form-control"
                          placeholder="johndoeboy"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputPasswordReg">Password</label>
                        <input
                          id="formInputPasswordReg"
                          type="password"
                          class="form-control"
                          placeholder="doeboy123"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputEmailReg">Email</label>
                        <input
                          id="formInputEmailReg"
                          type="email"
                          class="form-control"
                          placeholder="john@thedoeboy.com"
                        />
                      </div>
                      <div class="form-group form-group-btn">
                        <button class="btn btn-primary" onclick="doRegister(event)">
                          Sign Up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <footer>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <a id="login" href="/login.html">Login</a>
                </ul>
            </nav>
            <p>Author: <a href="https://github.com/chrislette">Chris Jordan</a></p>
        </footer>
    </body>
    <script src="./lib/api.config.js"></script>
    <script src="./lib/simple-storage.js"></script>
    <script src="./lib/service-helpers.js"></script>
    <script src="./lib/auth.service.js"></script>
    <script src="./lib/auth.js"></script>
</html>
